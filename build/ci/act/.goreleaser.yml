project_name: kube-apps-httpcache
env:
    # envs for system wide and docker registry proxy
    - SQUID_HOST={{ .Env.SQUID_HOST }}
    - SQUID_HTTP_PORT={{ .Env.SQUID_HTTP_PORT }}
    - SQUID_HTTPS_PORT={{ .Env.SQUID_HTTPS_PORT }}
    - DOCKER_REGISTRY_PROXY_HOST={{ .Env.DOCKER_REGISTRY_PROXY_HOST }}
    - DOCKER_REGISTRY_PROXY_PORT={{ .Env.DOCKER_REGISTRY_PROXY_PORT }}
    - NO_PROXY={{ .Env.NO_PROXY }}
    - CACHEBUST={{ .Env.CACHEBUST }}
before:
  hooks:
    - build/ci/goreleaser_before_hooks.sh
builds:
  - id: kube-apps-httpcache
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    binary: kube-apps-httpcache
    main: ./cmd/kube-apps-httpcache/main.go
    goos:
      - linux
    goarch:
      - amd64
      - arm64
  - id: prometheus-varnish-exporter
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    dir: exporter/
    binary: prometheus_varnish_exporter
    goos:
      - linux
    goarch:
      - amd64
      - arm64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
archives:
  - format: binary
dockers:
  -
    image_templates:
      - ghcr.io/pczerkas/kube-apps-httpcache:latest-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}.{{ .Minor }}-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:{{ .Tag }}-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:stable-amd64
    use: buildx
    dockerfile: build/package/docker/act/GoReleaser.Dockerfile
    extra_files:
      - build/package/docker/act/entrypoint.sh
      - debug/ca/.gitkeep
      - debug/configure-squid-ca.sh
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--build-arg=ARCH=amd64/"
      - "--build-arg=SQUID_HOST={{ .Env.SQUID_HOST }}"
      - "--build-arg=SQUID_HTTP_PORT={{ .Env.SQUID_HTTP_PORT }}"
      - "--build-arg=SQUID_HTTPS_PORT={{ .Env.SQUID_HTTPS_PORT }}"
      - "--build-arg=DOCKER_REGISTRY_PROXY_HOST={{ .Env.DOCKER_REGISTRY_PROXY_HOST }}"
      - "--build-arg=DOCKER_REGISTRY_PROXY_PORT={{ .Env.DOCKER_REGISTRY_PROXY_PORT }}"
      - "--build-arg=NO_PROXY={{ .Env.NO_PROXY }}"
      - "--build-arg=CACHEBUST={{ .Env.CACHEBUST }}"
    ids:
      - kube-apps-httpcache
      - prometheus-varnish-exporter
    goos: linux
    goarch: amd64
    goarm: ''
  -
    image_templates:
      - ghcr.io/pczerkas/kube-apps-httpcache:latest-arm64
      - ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}-arm64
      - ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}.{{ .Minor }}-arm64
      - ghcr.io/pczerkas/kube-apps-httpcache:{{ .Tag }}-arm64
      - ghcr.io/pczerkas/kube-apps-httpcache:stable-arm64
    use: buildx
    dockerfile: build/package/docker/act/GoReleaser.Dockerfile
    extra_files:
      - build/package/docker/act/entrypoint.sh
      - debug/ca/.gitkeep
      - debug/configure-squid-ca.sh
    build_flag_templates:
      - "--platform=linux/arm64/v8"
      - "--build-arg=ARCH=arm64v8/"
      - "--build-arg=SQUID_HOST={{ .Env.SQUID_HOST }}"
      - "--build-arg=SQUID_HTTP_PORT={{ .Env.SQUID_HTTP_PORT }}"
      - "--build-arg=SQUID_HTTPS_PORT={{ .Env.SQUID_HTTPS_PORT }}"
      - "--build-arg=DOCKER_REGISTRY_PROXY_HOST={{ .Env.DOCKER_REGISTRY_PROXY_HOST }}"
      - "--build-arg=DOCKER_REGISTRY_PROXY_PORT={{ .Env.DOCKER_REGISTRY_PROXY_PORT }}"
      - "--build-arg=NO_PROXY={{ .Env.NO_PROXY }}"
      - "--build-arg=CACHEBUST={{ .Env.CACHEBUST }}"
    ids:
      - kube-apps-httpcache
      - prometheus-varnish-exporter
    goos: linux
    goarch: arm64
    goarm: ''
docker_manifests:
  - name_template: ghcr.io/pczerkas/kube-apps-httpcache:latest
    image_templates:
      - ghcr.io/pczerkas/kube-apps-httpcache:latest-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:latest-arm64
  - name_template: ghcr.io/pczerkas/kube-apps-httpcache:stable
    image_templates:
      - ghcr.io/pczerkas/kube-apps-httpcache:stable-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:stable-arm64
  - name_template: ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}
    image_templates:
      - ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}-arm64
  - name_template: ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}.{{ .Minor }}
    image_templates:
      - ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}.{{ .Minor }}-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}.{{ .Minor }}-arm64
  - name_template: ghcr.io/pczerkas/kube-apps-httpcache:{{ .Tag }}
    image_templates:
      - ghcr.io/pczerkas/kube-apps-httpcache:{{ .Tag }}-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:{{ .Tag }}-arm64
