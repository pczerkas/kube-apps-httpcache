project_name: kube-apps-httpcache
before:
  hooks:
    - go mod download
    - go vet ./...
    - go test ./...
    - cp build/package/docker/entrypoint.sh ./entrypoint.sh
builds:
  - env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    binary: kube-apps-httpcache
    main: ./cmd/kube-apps-httpcache/main.go
    goos:
      - linux
    goarch:
      - amd64
      - arm64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
dockers:
  -
    image_templates:
      - ghcr.io/pczerkas/kube-apps-httpcache:latest-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}.{{ .Minor }}-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:{{ .Tag }}-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:stable-amd64
    use: buildx
    dockerfile: build/package/docker/GoReleaser.Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--build-arg=ARCH=amd64/"
    ids:
      - kube-apps-httpcache
    goos: linux
    goarch: amd64
    goarm: ''
  -
    image_templates:
      - ghcr.io/pczerkas/kube-apps-httpcache:latest-arm64
      - ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}-arm64
      - ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}.{{ .Minor }}-arm64
      - ghcr.io/pczerkas/kube-apps-httpcache:{{ .Tag }}-arm64
      - ghcr.io/pczerkas/kube-apps-httpcache:stable-arm64
    use: buildx
    dockerfile: build/package/docker/GoReleaser.Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64/v8"
      - "--build-arg=ARCH=arm64v8/"
    ids:
      - kube-apps-httpcache
    goos: linux
    goarch: arm64
    goarm: ''
docker_manifests:
  - name_template: ghcr.io/pczerkas/kube-apps-httpcache:latest
    image_templates:
      - ghcr.io/pczerkas/kube-apps-httpcache:latest-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:latest-arm64
  - name_template: ghcr.io/pczerkas/kube-apps-httpcache:stable
    image_templates:
      - ghcr.io/pczerkas/kube-apps-httpcache:stable-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:stable-arm64
  - name_template: ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}
    image_templates:
      - ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}-arm64
  - name_template: ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}.{{ .Minor }}
    image_templates:
      - ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}.{{ .Minor }}-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:v{{ .Major }}.{{ .Minor }}-arm64
  - name_template: ghcr.io/pczerkas/kube-apps-httpcache:{{ .Tag }}
    image_templates:
      - ghcr.io/pczerkas/kube-apps-httpcache:{{ .Tag }}-amd64
      - ghcr.io/pczerkas/kube-apps-httpcache:{{ .Tag }}-arm64
